# This file is now a template for envsubst. Use with docker-entrypoint.sh.
# NGINX config for OIDC client registration proxy with redirect_uri validation
# Requires ngx_http_lua_module (OpenResty or NGINX with Lua)

worker_processes  1;

error_log logs/error.log debug;

events {
    worker_connections 1024;
}

http {
    # List of allowed redirect_uris
    lua_shared_dict allowed_uris 1m;

    # Initialize allowed redirect_uris at startup
    init_by_lua_block {
        local allowed = {${ALLOWED_REDIRECT_URIS}}
        local dict = ngx.shared.allowed_uris
        for _, uri in ipairs(allowed) do
            dict:set(uri, true)
        end
    }

    server {
        listen 8080;
        server_name localhost;

        location /scitokens-server/oidc-cm {
            content_by_lua_block {
                ngx.req.read_body()
                local data = ngx.req.get_body_data()
                if not data then
                    ngx.status = 400
                    ngx.say("Missing request body")
                    return
                end
                local cjson = require "cjson.safe"
                local req = cjson.decode(data)
                if not req or not req["redirect_uris"] then
                    ngx.status = 400
                    ngx.say("Missing redirect_uris in registration request")
                    return
                end
                local dict = ngx.shared.allowed_uris
                local valid = true
                for _, uri in ipairs(req["redirect_uris"]) do
                    if not dict:get(uri) then
                        valid = false
                        break
                    end
                end
                if not valid then
                    ngx.status = 400
                    ngx.say("Invalid redirect_uri")
                    return
                end
                -- Pass to proxy handler
                ngx.req.set_header("Content-Type", "application/json")
                ngx.exec("/valid-registration")
            }
        }

        location /valid-registration {
            internal;
            proxy_pass http://${OIDC_ISSUER_HOST}${OIDC_REGISTRATION_ENDPOINT};
            proxy_set_header Host ${OIDC_ISSUER_HOST};
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass_request_body on;
            proxy_pass_request_headers on;
        }

        # Catch-all: proxy all other requests directly
        location / {
            proxy_pass http://${OIDC_ISSUER_HOST};
            proxy_set_header Host ${OIDC_ISSUER_HOST};
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass_request_body on;
            proxy_pass_request_headers on;
        }
    }
}
