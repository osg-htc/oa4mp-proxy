worker_processes  1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 8081;
        server_name localhost;

        location / {
            content_by_lua_block {
                ngx.req.read_body()
                local body = ngx.req.get_body_data() or ""
                ngx.header["Content-Type"] = "text/plain"
                ngx.say(body)
            }
        }
    }
}

